<body>

    <!-- navigatie -->
    <!-- https://codepen.io/andornagy/pen/RNeydj begin -->
    <nav style="display: none;">
        <div id="topNav">
            <label id="container" for="drop" class="toggle"><i id="icon" class="fas fa-chevron-down"></i></label>
            <input type="checkbox" id="drop" />
            <ul class="menu">
                <li><a href="#"><i class="fas fa-home active"></i></a></li>
                <li><a href="./html-pages/quests.html"><i class="fab fa-elementor"></i></a></li>
                <li><a href="./html-pages/info.html"><i class="fas fa-info"></i></a></li>    
            </ul>
        </div>
    </nav>
    <!-- https://codepen.io/andornagy/pen/RNeydj eind -->
    

    <!-- Invoeren van naam -->
    <div class="trainWorldLogo"> <img src="./img/logoTrainWorld.svg" alt="logo-train-world"></div>
    <section id="teamNaamBlock">


        <h1>Vul je <br> teamnaam in</h1>
        <form id="invoerTeamnaam">
            <input type="text" id="inputTeamName" placeholder="De Badeendjes, ...">
            <button type="submit" id="submitTeamName"><i class="arrow right"></i></button>
        </form>

        <div id="trainBottomContainer">
            <img class="trainBottomScreen" src="./img/train-loading-screen.svg" alt="train-loading-screen">
        </div>
        <div id="bridgeBottomContainer">
            <img class="bridgeBottomScreen" src="./img/bridge-loading-screen.svg" alt="bridge-loading-screen">
        </div>
        
    </section>

    <!-- Loadingscreen while waiting -->
    <section id="loadingScreen" style="display: none;">
        <img class="trainWorldLogo" src="./img/headphone.svg" alt="headphone-loading-screen">
        <h2>Gebruik je <span>oortjes</span></h2>
        <img class="trainBottomScreen" src="./img/train-loading-screen.svg" alt="train-loading-screen">
        <img class="bridgeBottomScreen" src="./img/bridge-loading-screen.svg" alt="bridge-loading-screen">
    </section>
