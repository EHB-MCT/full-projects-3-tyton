<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js"></script>
    <title>12 on track</title>
</head>
<body>

    <!-- navigatie -->
    <nav id="topNav">
        <a href="#" class="active">Home</a>
        <a href="./html-pages/quests.html">Quests</a>
        <a href="./html-pages/info.html">Info</a>
    </nav>

    <!-- Invoeren van naam -->
    <section id="teamNaamBlock">
        <img class="trainWorldLogo" src="./img/logoTrainWorld.svg" alt="logo-train-world">
        <h1>Vul je teamnaam in</h1>
        <form id="invoerTeamnaam">
            <input type="text" id="inputTeamName" placeholder="De Badeendjes, Locomotiefjes, ...">
            <button type="submit" id="submitTeamName"><i class="arrow right"></i></button>
        </form>
        <div id="testContainer">
            <img class="trainBottomScreen" src="./img/train-loading-screen.svg" alt="train-loading-screen">
            <img class="bridgeBottomScreen" src="./img/bridge-loading-screen.svg" alt="bridge-loading-screen">
        </div>
    </section>

    <!-- Loadingscreen while waiting -->
    <section id="loadingScreen" style="display: none;">
        <img class="trainWorldLogo" src="./img/headphone.svg" alt="headphone-loading-screen">
        <h2>Gebruik je <span>oortjes</span></h2>
        <img class="trainBottomScreen" src="./img/train-loading-screen.svg" alt="train-loading-screen">
        <img class="bridgeBottomScreen" src="./img/bridge-loading-screen.svg" alt="bridge-loading-screen">
    </section>
</body>
</html>
