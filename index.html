<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12 on track</title>
</head>
<body>
    <!-- Invoeren van naam -->
    <section class="TeamnaamBlock">
        <img src="./img/logoTrainWorld.svg" alt="logo-train-world">
        <h1>Vul je teamnaam in</h1>
        <form id="invoerTeamnaam">
            <input type="text" id="inputTeamName" placeholder="De Badeendjes, Locomotiefjes, ...">
            <button type="submit" id="submitTeamName">Search</button>
        </form>
        <img src="./img/train-loading-screen.svg" alt="train-loading-screen">
        <img src="./img/bridge-loading-screen.svg" alt="bridge-loading-screen">
    </section>

    <!-- Loadingscreen while waiting -->
    <section class="loadingscreen" style="display: none;">
        <img src="./img/headphone.svg" alt="headphone-loading-screen">
        <h2>Gebruik je <span>oortjes</span></h2>
        <img src="./img/train-loading-screen.svg" alt="train-loading-screen">
        <img src="./img/bridge-loading-screen.svg" alt="bridge-loading-screen">
    </section>
</body>
</html>
